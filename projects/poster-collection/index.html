<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Collection - XIAO JINHANG</title>
    <meta name="description" content="Poster Collection project by Jinhang Xiao - exploring the connections between humans and technology">
    <link rel="icon" type="image/svg+xml" href="../../favicon-green-square.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="../../favicon-green-square.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon-green-square.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="../../favicon-green-square.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="../../favicon-green-square.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 11.2px;
            line-height: 1.4;
            color: #000;
            background-color: #fff;
        }

        /* 隐藏横向滚动条但保持功能 */
        body::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background: transparent;
        }

        /* Firefox */
        html {
            scrollbar-width: none;
        }

        h1 {
            font-weight: normal;
            font-size: 12.4px;
            display: inline;
        }

        h1 a {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        h1 a:hover {
            text-decoration: underline;
        }

        a {
            color: #000;
            text-decoration: none;
            cursor: url('../../cursor-asset11-small.png') 13 13, pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 208px;
            border-right: 1px solid #000;
            padding: 16px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            background-color: #fff;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateX(-100%);
            z-index: 100;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .content {
            flex: 1;
            margin-left: 208px;
            padding: 16px;
            transition: margin-left 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: transparent;
        }

        .content .project-images img,
        .content .project-images > div {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: opacity, transform;
        }

        .content .project-images img.show,
        .content .project-images > div.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .poster-carousel {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .poster-carousel .carousel-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.5s ease;
            width: 64%;
            height: auto;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .poster-carousel .carousel-image:first-child {
            position: absolute;
            opacity: 1;
        }
        
        .poster-carousel .carousel-image[alt="Amusement Park Archive"] {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .poster-carousel .carousel-image[alt="Breadtopia"] {
            width: 40.96%;
        }
        
        .poster-carousel .carousel-image[alt="Weverse Con"] {
            width: 36.864%;
        }

        /* 隐藏侧边栏滚动条但保持功能 */
        .sidebar::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: transparent;
        }

        /* Firefox */
        .sidebar {
            scrollbar-width: none;
        }

        .bio {
            margin-bottom: 24px;
            position: relative;
        }

        .bio p {
            font-size: 12px;
            margin: 0;
            line-height: 1.4;
        }

        .bio h1 {
            position: relative;
            display: inline-block;
        }

        .bio h1::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: calc(-0.15em + 3px);
            height: 0.65em;
            background: #00ff88;
            z-index: -1;
        }

        .project-meta {
            font-size: 11.2px;
            margin: 12px 0 0 0;
            line-height: 1.4;
            color: #000;
            opacity: 0.4;
        }

        .school-link {
            text-decoration: underline;
        }

        .school-link:hover {
            text-decoration: none;
        }

        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #000;
            padding: 8px 16px;
            font-size: 10.4px;
            z-index: 1001;
            text-decoration: none;
            color: #000;
            transition: all 0.3s ease;
            user-select: none;
            border-radius: 0;
            min-width: 120px;
            text-align: center;
        }

        /* 绿色高亮效果 - 与主页按钮一致 */
        .back-link::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 6px;
            height: 0;
            background: #00ff88;
            z-index: -1;
            transition: height 0.3s ease;
        }

        .back-link:hover::after {
            height: 8px;
        }

        .back-link:hover {
            color: #000;
            background: #fff;
            border-color: transparent;
            text-decoration: none;
        }

        /* 项目导航按钮 */
        .project-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 40px;
            padding: 0;
            line-height: normal;
        }

        .project-nav-btn {
            background: #fff;
            border: 1px solid #000;
            padding: 8px 16px;
            font-size: 10.4px;
            text-decoration: none;
            color: #000;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .project-nav-btn::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 6px;
            height: 0;
            background: #00ff88;
            z-index: -1;
            transition: height 0.3s ease;
        }

        .project-nav-btn:hover::after {
            height: 8px;
        }

        .project-nav-btn:hover {
            color: #000;
            background: #fff;
            border-color: transparent;
            text-decoration: none;
        }

        .project-nav-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #000;
            }

            .content {
                margin-left: 0;
            }

            .container {
                flex-direction: column;
            }

            .bio p {
                font-size: 11px;
            }

            .project-meta {
                font-size: 11px;
            }

            .back-link {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 16px;
                display: inline-block;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 12px;
            }

            .content {
                padding: 12px;
            }

            .bio p {
                font-size: 10px;
            }

            .project-meta {
                font-size: 10px;
            }
        }

        @media (max-width: 360px) {
            .sidebar {
                padding: 8px;
            }

            .content {
                padding: 8px;
            }

            .bio p {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">Back to Main</a>
    
    <div class="container">
        <aside class="sidebar">
            <div class="bio">
                <h1>Poster Collection</h1>
                <p>A series of experimental poster designs exploring typography, color theory, and visual communication.</p>
                <br>
                <p class="project-meta">ongoing</p>
            </div>
        </aside>

        <main class="content">
            <!-- 项目内容区域 -->
            <div class="project-images" style="padding: 40px 0;">
                <div class="poster-carousel" style="min-height: 400px;">
                    <img src="600ppi/amusement park archive.webp" alt="Amusement Park Archive" class="carousel-image active">
                    <img src="600ppi/breadtopia.webp" alt="Breadtopia" class="carousel-image">
                    <img src="weverse con.png" alt="Weverse Con" class="carousel-image">
                </div>
                <div class="project-navigation">
                    <a href="#" class="project-nav-btn" id="prev-project">← Previous</a>
                    <a href="#" class="project-nav-btn" id="next-project">Next →</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 页面加载时的进入动画
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const carousel = document.querySelector('.poster-carousel');
            
            // 延迟一点时间让页面完全加载
            setTimeout(() => {
                sidebar.classList.add('show');
                if (carousel) {
                    carousel.classList.add('show');
                }
            }, 100);
            
            // 轮播功能
            const carouselImages = document.querySelectorAll('.carousel-image');
            let currentIndex = 0;
            
            function showNextImage() {
                if (carouselImages.length === 0) return;
                
                carouselImages[currentIndex].classList.remove('active');
                carouselImages[currentIndex].style.opacity = '0';
                
                currentIndex = (currentIndex + 1) % carouselImages.length;
                
                carouselImages[currentIndex].classList.add('active');
                carouselImages[currentIndex].style.opacity = '1';
            }
            
            // 每3秒切换一次
            if (carouselImages.length > 1) {
                setInterval(showNextImage, 3000);
            }
        });

        // 返回主页时的退出动画
        document.querySelector('.back-link').addEventListener('click', function(e) {
            e.preventDefault();
            const sidebar = document.querySelector('.sidebar');
            const carousel = document.querySelector('.poster-carousel');
            
            // 轮播退出
            if (carousel) {
                carousel.classList.remove('show');
            }
            
            // 侧边栏稍后退出
            setTimeout(() => {
                sidebar.classList.remove('show');
            }, 200);
            
            // 等待动画完成后跳转
            setTimeout(() => {
                window.location.href = this.href;
            }, 800);
        });

        // 项目导航功能
        (function() {
            const projects = [
                '../symposium-2025/index.html',
                '../greentopia/index.html',
                '../lumimoria/index.html',
                '../poster-collection/index.html',
                '../the-little-food-book/index.html',
                '../interview-with-muon-studio/index.html',
                '../sewing-machine/index.html',
                '../wayfinding/index.html'
            ];

            // 从当前URL获取项目编号
            const currentPath = window.location.pathname;
            const currentProjectIndex = projects.findIndex(p => currentPath.includes(p.split('/')[1]));

            const prevBtn = document.getElementById('prev-project');
            const nextBtn = document.getElementById('next-project');

            // 设置上一个项目按钮
            if (currentProjectIndex > 0) {
                prevBtn.href = projects[currentProjectIndex - 1];
                prevBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sidebar = document.querySelector('.sidebar');
                    const carousel = document.querySelector('.poster-carousel');
                    if (carousel) {
                        carousel.classList.remove('show');
                    }
                    setTimeout(() => {
                        sidebar.classList.remove('show');
                    }, 200);
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 800);
                });
            } else {
                prevBtn.classList.add('disabled');
                prevBtn.href = '#';
            }

            // 设置下一个项目按钮
            if (currentProjectIndex < projects.length - 1) {
                nextBtn.href = projects[currentProjectIndex + 1];
                nextBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sidebar = document.querySelector('.sidebar');
                    const carousel = document.querySelector('.poster-carousel');
                    if (carousel) {
                        carousel.classList.remove('show');
                    }
                    setTimeout(() => {
                        sidebar.classList.remove('show');
                    }, 200);
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 800);
                });
            } else {
                nextBtn.classList.add('disabled');
                nextBtn.href = '#';
            }
        })();
    </script>
</body>
</html>
